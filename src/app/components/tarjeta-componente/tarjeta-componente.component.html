<div class="card-columns">
    <div (click)= verArtista(item) class="card puntero bg-white  mb-3 " *ngFor="let item of items, let i = index">
      <img [src]="item.images | noImages" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of item.artists"  >{{artista.name}}</span>

          </p>
    </div>
</div>
