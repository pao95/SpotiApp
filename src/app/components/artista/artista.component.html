<div class="container">



    <app-refresh *ngIf="artista == undefined ">
    </app-refresh>
    <div class="row" *ngIf="artista !== undefined ">
        <div class="col-0">
            <img [src]="artista.images | noImages" width="200px" height="200px" class="rounded-circle">
        </div>
        <div class="col">
            <h2>{{artista.name}}</h2>
            <a [href]="artista.external_urls.spotify">
            ir a la pagina del artista
        </a>
        </div>

        <div class="col text-right">

            <button [routerLink]="['/search']" type="button" class="btn  btn-success">Atr√°s </button>

        </div>
    </div>
    <div class="row">

        <table class="table table-striped table-dark m-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Cancion</th>
                    <th scope="col">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <th scope="row">1</th>
                    <td>
                        <img [src]="item.album.images | noImages" width="50px" height="50px">
                    </td>
                    <td>{{item.album.name}} </td>
                    <td>
                        <p>{{item.name}}</p>
                    </td>
                    <td>
                        <iframe [src]="cancion | domSeguro:'?uri=spotify:artist:3vIFTM70CYTYr122vTVpzx'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>



</div>
